<div class="container">
    <div class="row">
        <div class=" col-md-12 d-flex justify-content-center mb-5 mt-4">
            <h1 class="text-center">Cadastro</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="nome">Digite seu nome</label>
                    <input type="nome" class="form-control" id="exampleInputNome" placeholder="Digite seu nome" [(ngModel)]='user.nome'>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" [(ngModel)]='user.usuario'>
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>      
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" [(ngModel)]='user.senha' (input)='conferirSenha($event)' value='{{senha}}'>
                </div>
                <div class="form-group">
                    <label for="senhaConf">Confirme sua Senha</label>
                    <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha" [(ngModel)]='user.senha'>
                </div>
                <button type="submit" class="btn btn-primary mb-5" (click)='cadastrar()'>Cadastrar</button>
            </form>
        </div>
    </div>   
</div>
